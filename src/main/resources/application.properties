spring.application.name=agroconnect-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agroconnects_db
spring.datasource.username=agro_admin
spring.datasource.password=SecurePass4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/agroconnects_db
spring.flyway.user=agro_admin
spring.flyway.password=SecurePass4


